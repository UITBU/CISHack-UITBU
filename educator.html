<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Educator Page</title>

    <! -- css -->
    <link rel="stylesheet" href="educator.css" />
    <! -- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="search-bar.css">
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c92454c83c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>search-bar</title>
        <link rel="stylesheet" href="search-bar.css" />
      </head>
      <body>
        <nav>
          <header class="header">
            <a href="index.html">
              <img src="Uncode.png" alt="Uncoded" class="uncoded" />
            </a>
            <form class="search-bar">
              <input
                class="search-input"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button type="submit" class="search-btn">
                <img src="magnify.svg" />
              </button>
            </form>
            <div class="menu-icons">
              <a class="upbutton" href="#"> Sign out as Teacher </a>
              <a class="upbutton" id="upb" href="#"> Profile </a>
              <a href="#">
                <img
                  class="menu-channel-icon"
                  src="teacher.png"
                  alt="Your Channel"
                />
              </a>
            </div>
          </header>
        </nav>
      </body>
    </html>

    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">

        <div class="text-end">
          <button type="button" class="btn btn-primary text-light me-2">
            Save Draft
          </button>
          <i class="fas fa-user-circle fa-2x"></i>
          <button class="btn btn-light" type="submit">
            <strong>Your Name</strong><br />Teacher
          </button>
        </div>
      </div>
    </div>

    <div class="container vd">
      <i class="fas fa-file-upload fa-5x"></i>
      <input class="form-control" type="file" id="formFile" />
    </div>
  </body>
</html>
