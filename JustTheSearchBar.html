<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search-bar</title>
    <link rel="stylesheet" href="search-bar.css">
  </head>
  <body>
    <nav>
      <header class="header">
        <a href="#">
          <img src="Uncode.png" alt="Uncoded" class="uncoded" />
        </a>
        <form class="search-bar">
          <input
            class="search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button type="submit" class="search-btn">
            <img src="magnify.svg" />
          </button>
        </form>
        <div class="menu-icons">
          <a class="upbutton" href="#"> Sign out as Student </a>
          <a class="upbutton" href="#"> Sign in as Teacher </a>
          <a class="upbutton" id="upb" href="#"> Profile </a>
          <a href="#">
            <img class="menu-channel-icon" src="user.png" alt="Your Channel" />
          </a>
        </div>
      </header>
    </nav>
  </body>
</html>
